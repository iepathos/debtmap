name: Code Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview

    - name: Cache cargo-llvm-cov
      id: cache-llvm-cov
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/cargo-llvm-cov
        key: ${{ runner.os }}-cargo-llvm-cov-0.6.18

    - name: Install cargo-llvm-cov
      if: steps.cache-llvm-cov.outputs.cache-hit != 'true'
      run: cargo install cargo-llvm-cov

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-coverage-

    - name: Build debtmap binary
      run: cargo build --bin debtmap

    - name: Generate code coverage
      run: |
        cargo llvm-cov clean
        cargo llvm-cov --all-features --html --json --output-dir target/coverage
        COVERAGE=$(cat target/coverage/coverage.json | jq -r '.data[0].totals.lines.percent')
        echo "Current coverage: ${COVERAGE}%"

    - name: Archive code coverage results
      uses: actions/upload-artifact@v5
      with:
        name: code-coverage-report
        path: target/coverage/

    - name: Check coverage threshold
      run: |
        COVERAGE=$(cat target/coverage/coverage.json | jq -r '.data[0].totals.lines.percent')
        echo "Current coverage: ${COVERAGE}%"

        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "⚠️  Coverage is below 80%: $COVERAGE%"
          exit 1
        else
          echo "✅ Coverage meets 80% threshold: $COVERAGE%"
        fi
