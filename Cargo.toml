[package]
name = "debtmap"
version = "0.1.0"
edition = "2021"
authors = ["Glen Baker <iepathos@gmail.com>"]
description = "Code complexity and technical debt analyzer"
license = "MIT"
repository = "https://github.com/iepathos/debtmap"
readme = "README.md"
keywords = ["code-analysis", "technical-debt", "complexity", "static-analysis"]
categories = ["development-tools", "command-line-utilities"]

[lib]
name = "debtmap"
path = "src/lib.rs"

[[bin]]
name = "debtmap"
path = "src/main.rs"

[dependencies]
# AST Parsing
syn = { version = "2.0", features = ["full", "visit", "extra-traits"] }
rustpython-parser = "0.3"

# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Functional data structures
im = "15.1"

# Parallel processing
rayon = "1.10"

# Hashing for duplication detection
sha2 = "0.10"

# Additional dependencies
quote = "1.0"
glob = "0.3"
regex = "1.10"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# File system
walkdir = "2.5"
ignore = "0.4"

# Output formatting
colored = "2.1"
comfy-table = "7.1"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Path handling
pathdiff = "0.2"
once_cell = "1.21.3"

[dev-dependencies]
# Testing
proptest = "1.4"
pretty_assertions = "1.4"
tempfile = "3.10"
criterion = "0.5"

# Test data
indoc = "2.0"


[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
