# Example .debtmap.toml configuration file

# Scoring weights configuration
# All weights must sum to 1.0
[scoring]
coverage = 0.30      # Weight for test coverage gaps
complexity = 0.15    # Weight for code complexity
roi = 0.20          # Weight for return on investment
semantic = 0.05     # Weight for semantic importance
dependency = 0.10   # Weight for dependency criticality
security = 0.10     # Weight for security issues
organization = 0.10 # Weight for code organization issues

# External API detection configuration
[external_api]
patterns = [
    "^api_",
    "^handle_",
    "^process_",
    "^export_",
    "^public_"
]
exclude_patterns = [
    "_test$",
    "_internal$"
]

# Thresholds configuration
[thresholds]
complexity = 10
duplication = 50
max_file_length = 500
max_function_length = 100
minimum_debt_score = 2.0
minimum_cyclomatic_complexity = 5
minimum_cognitive_complexity = 10
minimum_risk_score = 3.0

# Language configuration
[languages]
rust = { enabled = true }
python = { enabled = true }
javascript = { enabled = true }
typescript = { enabled = true }

# Ignore patterns
[ignore]
paths = [
    "target/",
    "node_modules/",
    ".git/",
    "dist/",
    "build/"
]
patterns = [
    "*.test.*",
    "*.spec.*",
    "test_*"
]

# Output configuration
[output]
format = "text"  # Options: text, json, markdown
verbosity = 1    # 0 = minimal, 1 = normal, 2 = detailed
limit = 20       # Number of items to display