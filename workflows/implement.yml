# implement.yml - Example configuration for implementing specifications
# This replaces the old `prodigy implement` functionality
#
# Usage examples:
#   prodigy cook examples/implement.yml --args "33"
#   prodigy cook examples/implement.yml --map "specs/*.md"
#   prodigy cook examples/implement.yml --map "specs/temp/*.md" --worktree

# Commands to execute for each specification
# Implement the spec using the $ARG variable which contains:
# - The spec ID extracted from filename when using --map
# - The direct argument value when using --args
#- analyze:
#    max_cache_age: 300
#    save: true

- claude: "/prodigy-implement-spec $ARG"
  commit_required: true

- shell: "just test"
  on_failure:
    claude: "/prodigy-debug-test-failure --spec $ARG --output ${shell.output}"
    commit_required: true
    max_attempts: 3
    fail_workflow: false  # Continue workflow even if tests can't be fixed

# Run linting and formatting after implementation
- shell: "just fmt-check && just lint"
  on_failure:
    claude: "/lint ${shell.output}"
    commit_required: true
    max_attempts: 3
    fail_workflow: false
