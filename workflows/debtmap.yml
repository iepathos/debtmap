- shell: "cargo build --release --bin debtmap"

- shell: "cargo tarpaulin --config .tarpaulin.toml --out Lcov --output-dir target/coverage"

- claude: "/debtmap"
  commit_required: true

- shell: "just test"
  on_failure:
    claude: "/mmm-debug-test-failure --output ${shell.output}"
    max_attempts: 3
    fail_workflow: false  # Continue workflow even if tests can't be fixed

# Run linting and formatting after implementation
- claude: "/mmm-lint"
  
